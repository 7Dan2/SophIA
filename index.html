<!doctype html>
<html lang="en">
  <head>
    <title>Sophia</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="96x96" href="./Images/favicon.png">
    <!-- Bootstrap CSS -->
    <!-- Online -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Offline -->
    <link rel="stylesheet" type="text/css" href="./bootstrap-4.2.1-dist/css/bootstrap.min.css">
</head>
    <body>
        <div class="conytainer-fluid">

            <div class="row">
                <div class="col-1 bg-white">
          
                </div>
                <div class="col-10 bg-warning rounded text-center text-info">
                    <h1>Générateur CAZ/PI SophI.A <small>v1.02</small>
                        <img src="./Images/Sophia8lg.png" id="logo_sophia" alt="logo_sophia"/>
                    </h1>
                </div>
                <div class="col-1 bg-white">
        
                </div>
            </div>

            <div class="row">
                <div class="col-1">

                </div>
                <div class="col-lg-4 col-md-12 col-sm-12 p-3 mt-3 border border-primary rounded">
                        <form>
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Nom</span>
                                </div>
                                <input type="text" id="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Prénom</span>
                                </div>
                                <input type="text" id="surname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Date de naissance</span>
                                </div>
                                <input type="date" id="dtNaiss" min="1950-01-01" max="2000-01-01" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Numéro PI</span>
                                </div>
                                <input type="text" id="numPi" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Date délivrance</span>
                                </div>
                                <input type="date" id="dtDelivr" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                   
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger btn-sm mb-1" type="reset ">Effacer</button>
                        </div> 
                        
                    </form>
                </div> 
                 
                <div class="col-lg-1 col-md-12 col-sm-12 mt-3 mb-3 d-flex justify-content-center align-self-center no-gutters">
                    <button class="btn btn-success p-2"  type="submit" onclick="myCaz()">Générer</button>
                </div>
            
                <div class="col-lg-5 col-md-12 p-3 align-self-center border border-primary rounded">  
                    <div class="form-group">
                        <label for="outCaz" class="text-primary">Nom de fichier CAZ</label>
                        <p id="outCaz" class="text-success text-center border border-success rounded"></p>
                    </div>
                    <div class="form-group">
                        <label for="outCaz0" class="text-primary">Nom de fichier CAZ-0</label>
                        <p id="outCaz0" class="text-success text-center border border-success rounded"></p>
                    </div>
                    <div class="form-group">
                        <label for="outPi" class="text-primary">Nom de fichier pièce d'identité</label>
                        <p id="outPi" class="text-success text-center border border-success rounded"></p>
                    </div>
                    <div class="form-group">
                            <label for="outDue" class="text-primary">Nom DUE</label>
                            <p id="outDue" class="text-success text-center border border-success rounded"></p>
                        </div>
                </div>

                

                    <!-- Recherche d'un fichier (fonctionnalité à développer)-->
                    <!--<button type="submit" onclick="changeFileName()">Rechercher</button>-->
            </div>

            <hr>

            <div class="row">
                <div class="col-1">

                </div>

                <div class="col-lg-4 col-md-12 col-sm-12 p-3 mt-3 border border-warning rounded">
                    <form>
                        
                    <div class="form-group">
                        <label for="chooseFile">Choisissez un fichier à renommer en CAZ</label>
                            <input type="file" class="form-control-file" multiple id="chooseFileCAZ">
                            
                            
                    </div>
                    <div class="form-group">
                        <label for="chooseFile">Choisissez un fichier à renommer en CAZ-0</label>
                            <input type="file" class="form-control-file" multiple id="chooseFileCAZ0">
                    </div>
                    <div class="form-group">
                        <label for="chooseFile">Choisissez un fichier à renommer en PI</label>
                            <input type="file" class="form-control-file" multiple id="chooseFilePI">
                    </div>
                    <div class="form-group">
                        <label for="chooseFile">Choisissez un fichier à renommer en DUE</label>
                            <input type="file" class="form-control-file" multiple id="chooseFileDUE">
                        
                    </div>
                    

                      
                            
                </form>
                </div>

                <div class="col-lg-1 col-md-12 col-sm-12 mt-3 mb-3 d-flex justify-content-center align-self-center no-gutters">
                        <button class="btn btn-success p-2"  type="submit" onclick="renameMe()">Renommer</button>
                </div>
<div class="col-2" >
        <div id="page-wrapper">

                <h1>Image File Reader</h1>
                <div>
                    Select an image file: 
                    <input type="file" id="fileInput">
                </div>
                <div id="fileDisplayArea"></div>
            
            </div>
</div>
<div class="col-2" >
        <div id="page-wrapper">

                <h1>Text File Reader</h1>
                <div>
                    Select a text file: 
                    <input type="file" id="fileInput2">
                </div>
                <div id="fileDisplayArea2"></div>
            
            </div>
</div>

                
            </div>

            <div class="row">
                <div class="col-1"></div>
                    <div class="col-10 m-5">
                        <h6>Conformément à la RGPD aucune donnée personnelle n'est récupérée pendant le processus de génération
                        </h6>
                    </div>
                    <div class="col-1"></div>
            </div>
            

        </div>
        

<!-- SCRIPTS -->
    <script src="myCaz.js" type="text/javascript"></script> 
    <script src="renameMe.js" type="text/javascript"></script>
    <script src="text.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" type="text/javascript" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" type="text/javascript" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
        <!-- Offline -->
    <script src="./bootstrap-4.2.1-dist/js/bootstrap.min.js" ></script>
</body>
</html>
