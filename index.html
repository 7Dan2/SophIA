<!doctype html>
<html lang="en">
  <head>
    <title>Sophia</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="96x96" href="./Images/favicon.png">
    <!-- Bootstrap CSS -->
    <!-- Online -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Offline -->
    <link rel="stylesheet" href="./bootstrap-4.2.1-dist/css/bootstrap.min.css">
</head>
    <body>
        <div class="conytainer-fluid">

            <div class="row">
                <div class="col-1 bg-white">
          
                </div>
                <div class="col-10 bg-warning rounded text-center text-info">
                    <h1>Générateur CAZ/PI SophI.A <small>v1.04</small>
                        <img src="./Images/Sophia8lg.png" id="logo_sophia" alt="logo_sophia"/>
                    </h1>
                </div>
                <div class="col-1 bg-white">
        
                </div>
            </div>

            <div class="row">
                <div class="col-1">

                </div>
                <div class="col-lg-4 col-md-12 col-sm-12 p-3 mt-3 border border-primary rounded">
                    <form>
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Nom</span>
                                </div>
                                <input type="text" id="name" class="form-control" aria-label="nom" aria-describedby="name">
                        </div>
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Prénom</span>
                                </div>
                                <input type="text" id="surname" class="form-control" aria-label="prénom" aria-describedby="surname">
                        </div>
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Date de naissance</span>
                                </div>
                                <input type="date" id="dtNaiss" min="1950-01-01" max="2000-01-01" class="form-control" aria-label="date de naissance" aria-describedby="date of birth">
                        </div>
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Numéro PI</span>
                                </div>
                                <input type="text" id="numPi" class="form-control" aria-label="numéro pièce d'identité" aria-describedby="identity card number">
                        </div>
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Date délivrance</span>
                                </div>
                                <input type="date" id="dtDelivr" class="form-control" aria-label="date de délivrance de la pièce d'identité" aria-describedby="delivering date of identity card">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Nom de l'entreprise</span>
                            </div>
                            <input type="text" id="nomEntr" class="form-control" aria-label="Nom de l'entreprise" aria-describedby="society name">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="siren" class="custom-control-input" name="customRadio"/>
                                    <label class="custom-control-label" for="siren">SIREN</label>
                                </div>
                                &nbsp;
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="siret" class="custom-control-input" name="customRadio"/>
                                    <label class="custom-control-label" for="siret">SIRET</label>
                                </div>
                            </span>
                                </div>
                            <input type="number" id="numSir" class="form-control" min="9" max="14" aria-label="numéro d'identification au répertoire" aria-describedby="registration society number">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Date édition KBIS</span>
                            </div>
                            <input type="date" id="dtKBIS" class="form-control" aria-label="date édition extrait KBIS" aria-describedby="date of registration">
                        </div>
                    
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger btn-sm mb-1" type="reset" aria-label="Effacer les données saisies" aria-describedby="Erasing input data">Effacer</button>
                        </div> 
                        
                    </form>
                </div> 
                 
                <div class="col-lg-1 col-md-12 col-sm-12 mt-3 mb-3 d-flex justify-content-center align-self-center no-gutters">
                    <button class="btn btn-success p-2"  type="submit" aria-label="lancer la génération" onclick="myCaz()">Générer</button>
                </div>
            
                <div class="col-lg-5 col-md-12 p-3 align-self-center border border-primary rounded">  
                    
                    <div class="form-group">
                        <label for="outCaz" class="text-primary">Nom de fichier CAZ</label>
                        <p id="outCaz" class="text-success text-center border border-success rounded"></p>
                    </div>
                    
                    <div class="form-group">
                        <label for="outCaz0" class="text-primary">Nom de fichier CAZ-O</label>
                        <p id="outCaz0" class="text-success text-center border border-success rounded"></p>
                    </div>

                    <div class="form-group">
                        <label for="outPi" class="text-primary">Nom de fichier pièce d'identité</label>
                        <p id="outPi" class="text-success text-center border border-success rounded"></p>
                    </div>
                    <div class="form-group">
                        <label for="outDUE" class="text-primary">Nom de fichier DUE</label>
                        <p id="outDUE" class="text-success text-center border border-success rounded"></p>
                    </div>
                    <div class="form-group">
                        <label for="outKBIS" class="text-primary">Nom de fichier KBIS</label>
                        <p id="outKBIS" class="text-success text-center border border-success rounded"></p>
                    </div>
                </div>
                
            </div>    
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 m-5">
                <h6>Conformément à la RGPD aucune donnée personnelle n'est récupérée pendant le processus de génération
                </h6>
            </div>
            <div class="col-1"></div>
            
        </div>

<!-- SCRIPTS -->
    <script src="myCaz.js"></script> 

    <!-- Bootstrap -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
        <!-- Offline -->
    <script src="./bootstrap-4.2.1-dist/js/bootstrap.min.js" ></script>
</body>
</html>
